<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <marker id="arrow-arch" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="var(--diagram-arrow, #9eadb6)"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="18" font-weight="700"
        fill="var(--diagram-border, #0e3d54)">TestLink Two-Package Architecture</text>

  <!-- test-attributes Package -->
  <rect x="50" y="60" width="300" height="200" rx="12"
        fill="var(--diagram-green-bg, #f0fdf4)"
        stroke="var(--diagram-green-border, #22c55e)"
        stroke-width="3"/>
  <text x="200" y="90" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="14" font-weight="700"
        fill="var(--diagram-green-text, #16a34a)">test-attributes</text>
  <text x="200" y="108" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="11"
        fill="var(--diagram-text, #0e3d54)">Production Dependency</text>

  <!-- Attributes list -->
  <rect x="70" y="125" width="260" height="120" rx="6"
        fill="var(--diagram-bg, #ffffff)"
        stroke="var(--diagram-arrow, #9eadb6)"
        stroke-width="1"/>
  <text x="200" y="150" text-anchor="middle"
        font-family="monospace" font-size="12"
        fill="var(--diagram-text, #0e3d54)">#[TestedBy]</text>
  <text x="200" y="170" text-anchor="middle"
        font-family="monospace" font-size="12"
        fill="var(--diagram-text, #0e3d54)">#[LinksAndCovers]</text>
  <text x="200" y="190" text-anchor="middle"
        font-family="monospace" font-size="12"
        fill="var(--diagram-text, #0e3d54)">#[Links]</text>
  <text x="200" y="210" text-anchor="middle"
        font-family="monospace" font-size="12"
        fill="var(--diagram-arrow, #9eadb6)">#[Given] #[When] #[Then]</text>
  <text x="200" y="230" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="10" font-style="italic"
        fill="var(--diagram-arrow, #9eadb6)">(for pest-plugin-bdd)</text>

  <!-- testlink Package -->
  <rect x="450" y="60" width="300" height="200" rx="12"
        fill="var(--diagram-yellow-bg, #fefce8)"
        stroke="var(--diagram-yellow-border, #f59e0b)"
        stroke-width="3"/>
  <text x="600" y="90" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="14" font-weight="700"
        fill="var(--diagram-yellow-text, #d97706)">testlink</text>
  <text x="600" y="108" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="11"
        fill="var(--diagram-text, #0e3d54)">Dev Dependency</text>

  <!-- CLI tools list -->
  <rect x="470" y="125" width="260" height="120" rx="6"
        fill="var(--diagram-bg, #ffffff)"
        stroke="var(--diagram-arrow, #9eadb6)"
        stroke-width="1"/>
  <text x="600" y="150" text-anchor="middle"
        font-family="monospace" font-size="12"
        fill="var(--diagram-text, #0e3d54)">testlink report</text>
  <text x="600" y="170" text-anchor="middle"
        font-family="monospace" font-size="12"
        fill="var(--diagram-text, #0e3d54)">testlink validate</text>
  <text x="600" y="190" text-anchor="middle"
        font-family="monospace" font-size="12"
        fill="var(--diagram-text, #0e3d54)">testlink sync</text>
  <text x="600" y="210" text-anchor="middle"
        font-family="monospace" font-size="12"
        fill="var(--diagram-text, #0e3d54)">testlink pair</text>
  <text x="600" y="230" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="10" font-style="italic"
        fill="var(--diagram-arrow, #9eadb6)">Scanners, Validators, Modifiers</text>

  <!-- Arrow between packages -->
  <path d="M 350 160 L 450 160" stroke="var(--diagram-border, #0e3d54)"
        stroke-width="2" fill="none" marker-end="url(#arrow-arch)"/>
  <text x="400" y="150" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="10"
        fill="var(--diagram-arrow, #9eadb6)">uses</text>

  <!-- Environment labels -->
  <rect x="50" y="280" width="300" height="50" rx="8"
        fill="var(--diagram-bg-alt, #f8fafc)"
        stroke="var(--diagram-green-border, #22c55e)"
        stroke-width="2"/>
  <text x="200" y="305" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="12" font-weight="600"
        fill="var(--diagram-green-text, #16a34a)">Required in Production</text>
  <text x="200" y="320" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="10"
        fill="var(--diagram-text, #0e3d54)">composer require testflowlabs/test-attributes</text>

  <rect x="450" y="280" width="300" height="50" rx="8"
        fill="var(--diagram-bg-alt, #f8fafc)"
        stroke="var(--diagram-yellow-border, #f59e0b)"
        stroke-width="2"/>
  <text x="600" y="305" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="12" font-weight="600"
        fill="var(--diagram-yellow-text, #d97706)">Dev/CI Only</text>
  <text x="600" y="320" text-anchor="middle"
        font-family="system-ui, sans-serif" font-size="10"
        fill="var(--diagram-text, #0e3d54)">composer require --dev testflowlabs/testlink</text>
</svg>